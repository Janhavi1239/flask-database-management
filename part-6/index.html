<!DOCTYPE html>
<html>
<head>
    <title>Product Inventory</title>
</head>
<body>
    <h1>Product Inventory</h1>
    <a href="/add">+ Add Product</a>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>

        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>${{ product.price }}</td>
            <td>
                <a href="/delete/{{ product.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
